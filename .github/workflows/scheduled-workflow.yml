name: Scheduled run
on:
  schedule:
    - cron: "0 15 * * 0,1,3,4"  # <- Runs at 15:00 UTC (Rome 17:00), only on Monday, Wednesday, and Thursday. CHANGE TO YOUR NEED  
  pull_request:
    branches: 
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.x

      - name: ðŸ› ï¸ Update system
        run: ./install.sh

      - name: âš™ï¸ Install python dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run
        run: python main.py
        
      - name: ðŸ”® COMPLETED!
        run: |
          dt=$(date '+%d/%m/%Y %H:%M:%S');
          echo "COMPLETED AT $dt"
        
