name: Scheduled run
on:
  schedule:
    - cron: "0 15 * * 1,3,4"
  pull_request:
    branches: 
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.x

      - name: ğŸ› ï¸ Update system
        run: ./install.sh

      - name: âš™ï¸ Install python dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run
        run: python main.py
        
      - name: ğŸ”® COMPLETED!
        run: |
          dt=$(date '+%d/%m/%Y %H:%M:%S');
          echo "COMPLETED AT $dt"
        
