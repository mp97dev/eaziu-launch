name: Scheduled run
on:
  schedule:
    - cron: "0 15 * * 0,1,3"  # <- Runs at 15:00 UTC (Rome 17:00), only on Sunday, Monday, Wednesday. <-- CHANGE TO YOUR NEED! 
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: ðŸ› ï¸ Update system
        run: ./install.sh

      - name: âš™ï¸ Install python dependencies
        run: pip3 install -r requirements.txt

      - name: ðŸš€ Run
        run: python3 main.py
        
      - name: ðŸ”® COMPLETED!
        run: |
          dt=$(date '+%d/%m/%Y %H:%M:%S');
          echo "COMPLETED AT $dt"
        
